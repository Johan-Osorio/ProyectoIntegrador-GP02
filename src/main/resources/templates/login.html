<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url(/static/wallpaperNE.jpg);
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6">
            <form class="p-4 p-md-5 border rounded bg-light" action="#" th:action="@{/check}" th:object="${credenciales}" method="post">
                <h2 class="mb-4">Login</h2>
                <div class="mb-3">
                    <label for="inputUsername" class="form-label">Usuario</label>
                    <input type="text" id="inputUsername" class="form-control" placeholder="Usuario" th:field="*{nombre}"/>
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Contraseña</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" th:field="*{pass}"/>
                </div>
                <div th:if="${error}" class="alert alert-danger mb-3" role="alert">Credenciales incorrectas</div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">
                    <span class="bi bi-box-arrow-in-right"></span> Entrar
                </button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
